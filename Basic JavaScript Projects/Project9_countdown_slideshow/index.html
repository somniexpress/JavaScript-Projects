<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            background-color: #000;
        }
        
        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        
        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 30px;
            color: white;
            background-size: cover;
            background-position: center;
        }
        
        .slide-content {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .slide-title {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .slide-description {
            font-size: 1.1rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        button {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 0 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: linear-gradient(to right, #23358e, #c72f2f);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .nav-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 0 20px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dot.active {
            background-color: #1a2a6c;
            transform: scale(1.2);
        }
        
        .progress-bar {
            height: 5px;
            background-color: #e9ecef;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            width: 0%;
            transition: width 0.3s;
        }
        
        .slide-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
        }
        
        .auto-play-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
            font-weight: 500;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
        }
        
        @media (max-width: 768px) {
            .slideshow-container {
                height: 400px;
            }
            
            .slide-title {
                font-size: 1.5rem;
            }
            
            .slide-description {
                font-size: 1rem;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .slideshow-container {
                height: 300px;
            }
            
            .slide-content {
                max-width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Slideshow</h1>
            <p class="subtitle">A beautiful slideshow with smooth transitions and controls</p>
        </header>
        
        <div class="slideshow-container">
            <div class="slide-counter">
                <span id="currentSlide">1</span> / <span id="totalSlides">5</span>
            </div>
            
            <div class="slides" id="slides">
                <!-- Slides will be added by JavaScript -->
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="prevBtn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
                Previous
            </button>
            
            <div class="nav-dots" id="navDots">
                <!-- Navigation dots will be added by JavaScript -->
            </div>
            
            <button id="nextBtn">
                Next
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
            
            <div class="auto-play-toggle">
                <span>Auto-play:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoPlayToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <footer>
            <p>Interactive Slideshow | Created with HTML, CSS & JavaScript</p>
        </footer>
    </div>

    <script>
        // Slideshow data
        const slidesData = [
            {
                image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
                title: "Mountain Landscape",
                description: "Beautiful mountain scenery with clear blue skies and reflective lakes."
            },
            {
                image: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05",
                title: "Forest Pathway",
                description: "A serene forest path surrounded by lush green trees and sunlight filtering through."
            },
            {
                image: "https://images.unsplash.com/photo-1469474968028-56623f02e42e",
                title: "Northern Lights",
                description: "The mesmerizing aurora borealis dancing in the night sky over a snowy landscape."
            },
            {
                image: "https://images.unsplash.com/photo-1439066615861-d1af74d74000",
                title: "Lake Serenity",
                description: "A calm lake surrounded by mountains, creating a perfect mirror reflection."
            },
            {
                image: "https://images.unsplash.com/photo-1501785888041-af3ef285b470",
                title: "Sunset Beach",
                description: "A stunning sunset over the ocean with vibrant colors painting the sky."
            }
        ];

        // DOM elements
        const slidesContainer = document.getElementById('slides');
        const navDotsContainer = document.getElementById('navDots');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentSlideElement = document.getElementById('currentSlide');
        const totalSlidesElement = document.getElementById('totalSlides');
        const progressBar = document.getElementById('progress');
        const autoPlayToggle = document.getElementById('autoPlayToggle');

        // Slideshow state
        let currentSlideIndex = 0;
        let autoPlayInterval;
        const autoPlayDelay = 5000; // 5 seconds

        // Initialize the slideshow
        function initSlideshow() {
            // Create slides
            slidesData.forEach((slide, index) => {
                // Create slide element
                const slideElement = document.createElement('div');
                slideElement.className = 'slide';
                slideElement.style.backgroundImage = `url(${slide.image})`;
                slideElement.innerHTML = `
                    <div class="slide-content">
                        <h2 class="slide-title">${slide.title}</h2>
                        <p class="slide-description">${slide.description}</p>
                    </div>
                `;
                
                slidesContainer.appendChild(slideElement);
                
                // Create navigation dot
                const dotElement = document.createElement('div');
                dotElement.className = 'dot';
                if (index === 0) dotElement.classList.add('active');
                dotElement.addEventListener('click', () => goToSlide(index));
                
                navDotsContainer.appendChild(dotElement);
            });
            
            // Set total slides count
            totalSlidesElement.textContent = slidesData.length;
            
            // Start autoplay
            startAutoPlay();
        }

        // Go to a specific slide
        function goToSlide(index) {
            // Ensure index is within bounds
            if (index < 0) {
                index = slidesData.length - 1;
            } else if (index >= slidesData.length) {
                index = 0;
            }
            
            // Update current slide index
            currentSlideIndex = index;
            
            // Update slides container position
            slidesContainer.style.transform = `translateX(-${currentSlideIndex * 100}%)`;
            
            // Update navigation dots
            updateNavigationDots();
            
            // Update slide counter
            currentSlideElement.textContent = currentSlideIndex + 1;
            
            // Reset progress bar
            resetProgressBar();
        }

        // Go to the next slide
        function nextSlide() {
            goToSlide(currentSlideIndex + 1);
        }

        // Go to the previous slide
        function prevSlide() {
            goToSlide(currentSlideIndex - 1);
        }

        // Update navigation dots
        function updateNavigationDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                if (index === currentSlideIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // Reset and animate progress bar
        function resetProgressBar() {
            progressBar.style.width = '0%';
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 50);
        }

        // Start autoplay
        function startAutoPlay() {
            clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(nextSlide, autoPlayDelay);
            resetProgressBar();
        }

        // Stop autoplay
        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
            progressBar.style.width = '0%';
        }

        // Toggle autoplay
        function toggleAutoPlay() {
            if (autoPlayToggle.checked) {
                startAutoPlay();
            } else {
                stopAutoPlay();
            }
        }

        // Add event listeners
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        autoPlayToggle.addEventListener('change', toggleAutoPlay);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });

        // Touch swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        slidesContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        slidesContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - next slide
                    nextSlide();
                } else {
                    // Swipe right - previous slide
                    prevSlide();
                }
            }
        }

        // Initialize the slideshow when the page loads
        window.onload = initSlideshow;
    </script>
</body>
</html>
